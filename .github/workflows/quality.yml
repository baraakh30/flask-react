name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        pip install -e .
    
    - name: Check code formatting with Black
      run: black --check --diff flask_react/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 flask_react/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 flask_react/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Type check with mypy
      run: mypy flask_react/ --ignore-missing-imports
